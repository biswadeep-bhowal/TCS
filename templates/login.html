{% extends 'common.html' %}

{% load static %}



{% block title %} Login {% endblock %}



{% block stylesheet %}

<style>
	body {
		background-color: #dfe6d9;
		font-size: 30px;
	}

	#container {
		border-radius: 10px;
		display: flex;
		justify-content: center;
		flex-direction: column;
		width: 70%;
		background-color: #134d88;
		color: white;
		margin: 10px auto;
	}

	form {
		padding-left: 90px;
		width: 60%;
		border-radius: 6px;
		display: grid;
		grid-template-columns: 1fr 3fr;
		column-gap: 20px;
		width: 95%;
		row-gap: 60px;
	}

	a {
		color: white;
	}

	input[type="password"],
	input[type="email"] {
		font-size: 20px;
		width: 100%;
		padding: 2px 10px;
	}

	#login-btn {
		width: 20%;
		margin-left: 120px;
		background: white;
		border: 1px;
		color: black;
		border-radius: 5px;
	}
	#login-btn:hover
	{
		background-color: antiquewhite;
	}
	#sign-up-link:hover
	{
		color: white;
		text-decoration-line: underline;
	}
	/*input[type="email"]
		{
			font-size: 25px;
		}*/
</style>
{% endblock %}



{% block body %}

<br><br><br>

<div id="container">

	<center>
		<h1 class="my-3">LOGIN</h1>
	</center>
	<form method="post" action="" class="form-center text-white ">
		{% csrf_token %}
		<label>Email</label>
		<input type="email" name="email" placeholder="email-id" autocomplete="off" required>

		<label>Password</label>
		<input type="password" name="password" placeholder="password" required>
		<div></div>
		<input type="submit" value="Login" id="login-btn">
		<br>
	</form>

	<center>
		<a id="sign-up-link" href="http://localhost:8000/register">Account doesn't exists?</a>
	</center>
</div>

{% if Message %}
<center>
	<div class="alert alert-danger">{{ message }}</div>
</center>
{% endif %}


{% endblock %}
