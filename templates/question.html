{% extends 'common.html' %}

{% load static %}

{% block title %}  TEST {% endblock %}

{% block stylesheet %}
<link rel = "stylesheet" href = "{% static 'question.css' %}">


<style>
    
    *,
    *::after,
    *::before {
        box-sizing: border-box;
    }
    
    .modal {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid black;
        border-radius: 10px;
        z-index: 10;
        background-color: white;
        width: 600px;
        max-width: 80%;
        display: none;
    }
    #question
    {
        font-size: 25px;
    }
    .modal.active {
        display: block;
    }
    
    .modal-head {
        padding: 10px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid black;
    }
    
    .modal-head .title {
        font-size: 1.25rem;
        font-weight: bold;
    }
    
    .modal-head .close-button {
        cursor: pointer;
        border: none;
        font-size: 1.25rem;
        font-weight: bold;
        background-color: none;
        outline: none;
    }
    
    .modal-body {
        padding: 10px 15px;
    }
    
    #overlay {
        position: fixed;
        opacity: 0;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, .5);
        pointer-events: none;
    }
    
    #overlay.active {
        opacity: 1;
        pointer-events: all;
    }
    
    #warning-button {
        cursor: pointer;
    }
    
</style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            if (!document.fullscreen) {
                window.top.location.href="http://localhost:8000/score"

                var question = document.getElementById('question');
